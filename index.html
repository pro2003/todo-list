<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <h1>TO DO LIST</h1>
    <div>
        <p id="para">Helps you add all the important task of the day so that you don't miss any of them </p>
    </div>
    <div class="container">
        <div id="newtask">
            <input type="" placeholder="Task to be done...">
            <button id="push">Add</button>
        </div>
        <div id="tasks">

        </div>
    </div>
    <!-- javascript -->
    <script>
        document.querySelector('#push').onclick = function () {
            if (document.querySelector('#newtask input').value.length == 0) {
                alert("Please enter a task")
            }
            else {
                document.querySelector('#tasks').innerHTML += `
                <div class="task">
                 <span id="taskname">   
                 ${document.querySelector('#newtask input').value}
                </span>
                 <button class="delete" >delete
                    <i class ="far fa-trash-all"></i>
                    </button>
                    </div>
                `;

                //now activate cancel button
                var current_tasks = document.querySelectorAll(".delete");
                for (var i = 0; i < current_tasks.length; i++) {
                    current_tasks[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }
            }
        }
    </script>
</body>

</html>
